services:
  - type: web
    name: ghl-doctor-directory
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_SITE_URL
        sync: false
    healthCheckPath: /
